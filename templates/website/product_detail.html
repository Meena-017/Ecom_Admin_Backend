{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      {% if images %}
        <img src="{{ images.0.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
      {% else %}
        <img src="/static/default.jpg" class="img-fluid rounded shadow" alt="No image">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <h4 class="text-success">â‚¹ {{ product.price }}</h4>
      <p><strong>Stock:</strong> {{ product.stock }}</p>
      <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
        <i class="bi bi-cart-plus"></i> Add to Cart
      </a>
    </div>
  </div>
</div>
{% endblock %}
